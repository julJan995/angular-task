<mat-card class="login-card">
  <mat-card-header>WELCOME</mat-card-header>
  <mat-card-content
    class="login-input-fields"
    [formGroup]="loginForm">
    <mat-form-field class="input">
      <mat-label>E-mail</mat-label>
      <input matInput
        placeholder="E-mail"
        formControlName="email"
        required>
      <mat-error *ngIf="emailControl.invalid">{{ emailErrorMessage }}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Enter your password</mat-label>
      <input matInput
        placeholder="Password"
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'">
      <mat-error *ngIf="passwordControl.invalid">{{ passwordErrorMessage }}</mat-error>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button color="primary"
      class="input"
      [disabled]="this.emailControl.invalid || this.passwordControl.invalid"
      (click)="onSubmit()">Login</button>
  </mat-card-actions>
</mat-card>
